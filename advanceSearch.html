<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advance Search</title>
      <link rel="icon" href="googlefavico.svg" type="image/x-icon">
    <link rel="stylesheet" href="googlestyle.css" />
  </head>

  <body>
    <div class="googlelogo">
      <img src="google.png" alt="logo" />
      <a href="index.html">Google Search</a>
    </div>

    <div class="advancesubheader">
      <h3>Advanced Search</h3>
    </div>

    <form action="https://google.com/search">
      <div class="inputcontainer">
        <div class="inputOne">
          <div class="textDesHeading">Find pages with...</div>
        </div>

        <div class="inputOne">
          <div class="textDes">all these words:</div>

          <div class="inputfield">
            <input type="text" name="as_q" />
          </div>
        </div>

        <div class="inputOne">
          <div class="textDes">this exact word or phrase:</div>

          <div class="inputfield">
            <input type="text" name="as_epq" />
          </div>
        </div>

        <div class="inputOne">
          <div class="textDes">any of these words:</div>

          <div class="inputfield">
            <input type="text" name="as_oq" />
          </div>
        </div>

        <div class="inputOne">
          <div class="textDes">none of these words:</div>

          <div class="inputfield">
            <input type="text" name="as_eq" />
          </div>
        </div>
        <div class="advancebutton">
          <input type="submit" value="Advanced Search" name="btnK" />
        </div>
      </div>
    </form>
  </body>
</html>
